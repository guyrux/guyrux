repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

- repo: local
  hooks:
    - id: publish-gh
      entry: bash -c "cd suto && mkdocs gh-deploy --config-file ../mkdocs.yml --remote-branch main"
      language: system
      types: [python]
      pass_filenames: false
